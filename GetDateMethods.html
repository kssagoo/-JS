<html>
    <head>
        <title>
            Get Date Methods
        </title>
    </head>
    <body>
        <br>
        <h1>
            Get date Methods
        </h1>
        <hr>
        <p id="para1"></p>
        <hr>
        <p id="para2"></p>
        <hr>
        <p id="para3"></p>
        <hr>
        <p id="para4"></p>
        <hr>
        <p id="para5"></p>
        <hr>
        <p id="para6"></p>
        <hr>
        <p id="para7"></p>
        <hr>
        <h1>
            UTC Date Method
        </h1>
        <hr>
        <p id="para8"></p>
        <hr>
        <p id="para9"></p>
        <hr>
        <p id="para10"></p>
        <hr>
        <p id="para11"></p>
        <hr>
        <p id="para12"></p>
        <hr>
        <p id="para13"></p>
        <hr>
        <p id="para14"></p>
        <hr>
        
    </body>
    <script>
//        Method
// Description
// getFullYear()
// Get the year as a four digit number (yyyy)
// getMonth()
// Get the month as a number (0-11)
// getDate()
// Get the day as a number (1-31)
// getHours()
// Get the hour (0-23)
// getMinutes()
// Get the minute (0-59)
// getSeconds()
// Get the second (0-59)
// getMilliseconds()
// Get the millisecond (0-999)
// getTime()
// Get the time (milliseconds since January 1, 1970)
// getDay()
// Get the weekday as a number (0-6)
// Date.now()
// Get the time. ECMAScript 5. 
    var p=new Date();
    document.getElementById("para1").innerHTML=p.getFullYear();
    var s=new Date();
    document.getElementById("para2").innerHTML=s.getMonth();
    var t=new Date();
    document.getElementById("para3").innerHTML=t.getDate();
    var e=new Date();
    document.getElementById("para4").innerHTML=e.getHours();
    var f=new Date();
    document.getElementById("para5").innerHTML=f.getMinutes();
    var h=new Date();
    document.getElementById("para6").innerHTML=h.getSeconds();
    var g=new Date();
    document.getElementById("para7").innerHTML=g.getMilliseconds();
    //UTC methods
    var j=new Date();
    document.getElementById("para8").innerHTML=j.getUTCFullYear();
    var ja=new Date();
    document.getElementById("para9").innerHTML=ja.getUTCMonth();
    var jal=new Date();
    document.getElementById("para10").innerHTML=jal.getUTCDate();
    var pal=new Date();
    document.getElementById("para11").innerHTML=pal.getUTCHours();
    var ola=new Date();
    document.getElementById("para12").innerHTML=ola.getUTCMinutes();
    var x=new Date();
    document.getElementById("para13").innerHTML=x.getUTCSeconds();
    var y=new Date();
    document.getElementById("para14").innerHTML=y.getUTCMilliseconds();
    
    
    
    
    
    
    
    
    </script>
</html>
